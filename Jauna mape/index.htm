<!doctype html>
<html lang="lv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Temperatūras ieraksti</title>

<style>
:root{
  --blue:#1f2fb8;
  --yellow:#ffd84d;
  --bg:linear-gradient(135deg,#fff9d6,#ffe680);
}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:#111;
}
.wrap{
  width:min(1100px,95vw);
  margin:20px auto;
  background:#fff;
  padding:20px 25px 35px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
h1{
  text-align:center;
  margin:5px 0 15px;
  color:var(--blue);
}
.author{
  text-align:center;
  font-size:14px;
  margin-bottom:20px;
  opacity:.7;
}
form{
  display:grid;
  grid-template-columns:1fr 1fr 1fr auto;
  gap:15px;
  margin-bottom:25px;
}
input{
  padding:10px;
  border:2px solid var(--blue);
  border-radius:8px;
  font-size:15px;
  outline:none;
  transition:.2s;
}
input:focus{
  border-color:var(--yellow);
  box-shadow:0 0 6px var(--yellow);
}
button{
  background:var(--blue);
  color:#fff;
  border:none;
  border-radius:8px;
  padding:10px 18px;
  font-size:15px;
  cursor:pointer;
  transition:.2s;
}
button:hover{
  background:#16228a;
}
table{
  width:100%;
  border-collapse:collapse;
}
th{
  background:var(--yellow);
  padding:10px;
  text-align:left;
}
td{
  padding:8px;
  border-bottom:1px solid #ddd;
}
tr:hover{
  background:#fff7cc;
}
@media(max-width:800px){
  form{grid-template-columns:1fr;}
}
</style>
</head>

<body>
<div class="wrap">
<h1>Temperatūru saraksts</h1>
<div class="author">Izveidoja: Jaroslavs Martinkevics</div>

<form id="tempForm">
  <input type="date" id="date" required>
  <input type="number" id="minT" placeholder="Mazākā temperatūra" required>
  <input type="number" id="maxT" placeholder="Lielākā temperatūra" required>
  <button type="submit">Pievienot</button>
</form>

<table>
<thead>
<tr>
<th>Datums</th>
<th>Mazākā temperatūra</th>
<th>Lielākā temperatūra</th>
<th>Vidējā temperatūra</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<script>
const STORAGE_KEY="temps_db_v2";
const form=document.getElementById("tempForm");
const tbody=document.getElementById("tbody");

let data=JSON.parse(localStorage.getItem(STORAGE_KEY))||[];

function save(){
  localStorage.setItem(STORAGE_KEY,JSON.stringify(data));
}

function render(){
  tbody.innerHTML="";
  data.forEach(r=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${r.date}</td>
      <td>${r.min}°C</td>
      <td>${r.max}°C</td>
      <td>${((r.min+r.max)/2).toFixed(1)}°C</td>
    `;
    tbody.appendChild(tr);
  });
}

form.addEventListener("submit",e=>{
  e.preventDefault();

  const date=document.getElementById("date").value;
  const min=parseFloat(document.getElementById("minT").value);
  const max=parseFloat(document.getElementById("maxT").value);

  if(min>max){
    alert("Mazākā temperatūra nevar būt lielāka par lielāko!");
    return;
  }

  data.push({date,min,max});
  save();
  render();
  form.reset();
});

render();
</script>
</body>
</html>
